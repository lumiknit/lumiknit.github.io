<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="./favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="Calendar Wallpaper" />
    <link rel="manifest" href="./site.webmanifest" />
    <title>Canvas Calendar</title>
    <script type="module" crossorigin src="./assets/index-BkmYxC1j.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-CV6cADLk.css">
  </head>
  <body>
    <div id="root">
      <canvas id="calendarCanvas"></canvas>

      <div id="overlay" class="panel">
        <div class="row">lumiknit's Yearly Calendar Generator</div>
        <div class="row">
          <a
            href="https://github.com/lumiknit/_w_calendar_wp"
            target="_blank"
            rel="noopener noreferrer"
            >GitHub Repository</a
          >
        </div>
        <div class="row">
          <label>Resolution:</label>
          <input id="widthInput" type="number" value="1920" min="100" />
          x
          <input id="heightInput" type="number" value="1080" min="100" />
        </div>
        <div class="row">
          <select id="presetSelect"></select>
        </div>

        <div class="row">
          <label>BG Color:</label>
          <input id="bgColor" type="color" value="#000000" />
          <label>FG Color:</label>
          <input id="fgColor" type="color" value="#ffffff" />
          <button id="randomColorBtn">Random Colors</button>
        </div>

        <div class="row">
          <label>Font :</label>
          <input id="fontFamily" type="text" value="sans-serif" />
        </div>

        <div class="row">
          <label>Year:</label>
          <input id="yearInput" type="number" value="2026" />
          <label>Year font size (ratio - 0~1 of height):</label>
          <input
            id="yearSize"
            type="number"
            step="0.001"
            min="0.001"
            max="1"
            value="0.05"
          />
        </div>

        <div class="row">
          <label>Date font size (ratio - 0~1 of height):</label>
          <input
            id="dateSize"
            type="number"
            step="0.001"
            min="0.0001"
            max="1"
            value="0.015"
          />
        </div>

        <div class="row actions">
          <button id="saveBtn">Save Image (PNG)</button>
          <button id="toggleBtn">Hide</button>
        </div>
      </div>

      <button id="showBtn" class="floating hidden">Settings</button>
    </div>

  </body>
</html>
